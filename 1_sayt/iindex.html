<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/favican.ico">
	<title>Marvelous Shop</title>
<!-- Bootsrap core CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="main">
	<div class="container">
	<div class="header">
	
	<div class="row">

			<div class="col-md-3 col-sm-4 col-xs-12">
			<div class="logo">
			<img src="img/01.png" alt="">
		</div>
		</div>

		<div class="col-lg-2 col-lg-offset-4 col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-0 col-xs-12">
			<div class="phone-block">
				<a class="phone-link" href="#">+998 91 346 18 68</a>
			</div>
		</div>
		
		<div class="col-md-3 col-sm-4 col-xs-12">
			<div class="wrap">
				<div class="wrap-block">
					<button class="btn header-btn">
				Получить консультацию
			</button>
				</div>
			</div>
		</div>
	</div>	 
	
	</div>

	<div class="main-content">
		<div class="row">
			<div class="col-md-7 col-lg-6 col-sm-12">
				<div class="main-title">
					<h2><strong>Marvelous Shop</strong></h2>
					<p>Самые популярные бренды всего мира<br>в кратчайшие сроки<br>с доставкой</p>
					<span>
						Cтоимсть доставки<br>
						от <strong>1000</strong>руб <sup></sup>
					</span>
					<strong class="main-trigger">Оплата по факту </strong>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-2 col-md-5 col-md-offset-0 col-sm-8 col-sm-offset-2">
				<div class="main-form">
					<h3 class="main-form-header">Для расчета точной стоимости <br>сделайте <strong class="str">первую покупку</strong></h3>
					<form action="#">
						<label for="#">Ваше имя</label>
						<input class="main-form-input" type="text">
						<label for="#">Номер телефона</label>
						<input class="main-form-input" type="text">
						<button class="main-form-btn" type="submit">Сделать заказ</button>
						<small>Подарок в день обращения</small>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</main>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
